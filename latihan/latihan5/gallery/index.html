<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>The Manipulator</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar1">
            <img src="img/thumbs/JohanLiebert.jpg" alt="JohanLiebert" />
            <span>Johan Liebert</span>
          </a>
          <div class="overlay" id="gambar1">
            <a href="#" class="close">x close</a>
            <img src="img/full/Johan Liebert.jpg" alt="" />
          </div>
        </li>

        <li>
          <a href="#gambar2">
            <img src="img/thumbs/Light.jpg" alt="Light" />
            <span>Light Yagami</span>
          </a>
          <div class="overlay" id="gambar2">
            <a href="#" class="close">x close</a>
            <img src="img/full/Light.jpg" alt="" />
          </div>
        </li>

        <li>
          <a href="#gambar3">
            <img src="img/thumbs/Madara Uchiha.jpg" alt="UchihaMadara" />
            <span>Uchiha Madara</span>
          </a>
          <div class="overlay" id="gambar3">
            <a href="#" class="close">x close</a>
            <img src="img/full/Madara Uchiha.jpg" alt="" />
          </div>
        </li>

        <li>
          <a href="#gambar4">
            <img src="img/thumbs/Sosuke Aizen (1).jpg" alt="SosukeAizen" />
            <span>Sosuke Aizen</span>
          </a>
          <div class="overlay" id="gambar4">
            <a href="#" class="close">x close</a>
            <img src="img/full/Sosuke Aizen (1).jpg" alt="" />
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
